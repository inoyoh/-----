<html lang="ja">
<head>
     <meta charset="utf-8">
     <title>ご飯情報</title>
     <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
     <style>
          #map {
               width: 50%;
               height: 80%;
     </style>
</head>
<body>
     <div id="map"></div>
     <script>
	     var latlng = new google.maps.LatLng(33.590239, 130.420622);
    	 var options = {
        	  zoom: 13,
          	  center: latlng,
          	  zoomControl: false, 
           	  mapTypeid: google.maps.MapTypeId.ROADMAP
 	    };
    	var map = new google.maps.Map(document.getElementById('map'), options);

		
     	// 情報ウインドウの表示
     	var infoWindow = new google.maps.InfoWindow({
         	content: 'Susu（大名）',
     	});
     	
		// 以下、マーカーの表示
		var geocoder = new google.maps.Geocoder();
		geocoder.geocode({
			'address': '福岡県福岡市中央区大名1-14-26'
		}, function(result, status) {
			if (status == google.maps.GeocoderStatus.OK) {		// geocodingがOKなら...
				var latlng2 = result[0].geometry.location;
				var marker = new google.maps.Marker ({
					position: latlng2,
					icon: new google.maps.MarkerImage('meshi_40.png'),		
											// アイコンをデフォルトから変える。
					title: 'ご飯ですよ！',		// アイコンにカーソル合わせると、メッセージ出る。
					map: map
				});
								
				// 以下で情報ウインドウとマーカーを連動させる
			    google.maps.event.addListener(marker, 'click', function() {
          			infoWindow.open(map, marker);
     			});
			} else {
				alert('エラーです！');
			}
		});


     	// 情報ウインドウの表示
     	var infoWindow2 = new google.maps.InfoWindow({
         	content: '福蔵（天神）',
     	});
				
		geocoder.geocode({
			'address': '福岡県福岡市中央区天神2-7-6 DADAビル　B1Ｆ'
		}, function(result, status) {
			if (status == google.maps.GeocoderStatus.OK) {		// geocodingがOKなら...
				var latlng2 = result[0].geometry.location;
				var marker = new google.maps.Marker ({
					position: latlng2,
					icon: new google.maps.MarkerImage('meshi_40.png'),		
											// アイコンをデフォルトから変える。
					title: 'ご飯ですよ！',		// アイコンにカーソル合わせると、メッセージ出る。
					map: map
				});
				// 以下で情報ウインドウとマーカーを連動させる
			    google.maps.event.addListener(marker, 'click', function() {
          			infoWindow2.open(map, marker);
     			});


			} else {
				alert('エラーです！');
			}
		});



     </script>
</body>
</html>
