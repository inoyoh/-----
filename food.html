<html lang="ja">
<head>
     <meta charset="utf-8">
     <title>ご飯情報</title>
     <script src="http://maps.google.com/maps/api/js?sensor=true&language=ja"></script>
     <style>
          #map {
               width: 60%;
               height: 100%;
     </style>
</head>
<body>
     <div id="map"></div>
     <script>
	     var latlng = new google.maps.LatLng(33.628580, 130.424530);
    	 var options = {
        	  zoom: 14,
          	  center: latlng,
          	  zoomControl: false, 
           	  mapTypeid: google.maps.MapTypeId.ROADMAP
 	    };
    	var map = new google.maps.Map(document.getElementById('map'), options);


		// 以下、マーカーの表示
		var geocoder = new google.maps.Geocoder();
		var req = {
			'address': '福岡市箱崎'
		};
		geocoder.geocode(req, geoResultCallback); 
		
		
		function geoResultCallback(result, status) {
			if (status == google.maps.GeocoderStatus.OK) {		// geocodingがOKなら...
				var latlng2 = result[0].geometry.location;
				var marker = new google.maps.Marker ({
					position: latlng2,
					icon: new google.maps.MarkerImage('meshi_70.png'),		
											// アイコンをデフォルトから変える。
					title: 'ご飯ですよ！',		// アイコンにカーソル合わせると、メッセージ出る。
					map: map
				});
			} else {
				alert('エラーです！');
			}
		});
     </script>
</body>
</html>
